<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<title>GitHub Auto Deploy</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<style>
body {
  font-family: Arial, sans-serif;
  background: #f2f2f2;
  padding: 20px;
}
.box {
  background: #fff;
  max-width: 420px;
  margin: auto;
  padding: 20px;
  border-radius: 10px;
}
input, select, button {
  width: 100%;
  padding: 10px;
  margin-top: 10px;
}
button {
  border: none;
  border-radius: 6px;
  cursor: pointer;
}
.primary { background: #1877f2; color: #fff; }
.success { background: #28a745; color: #fff; }
</style>
</head>
<body>

<div class="box">
  <h3>GitHub â†’ Auto Deploy</h3>

  <button class="primary" onclick="loadRepos()">Ambil Repository</button>

  <select id="repoSelect"></select>

  <select id="platform">
    <option value="vercel">Vercel</option>
    <option value="netlify">Netlify</option>
  </select>

  <button class="primary" onclick="deploy()">Deploy</button>

  <input id="result" readonly placeholder="URL hasil deploy">
  <button class="success" onclick="copy()">Copy</button>
</div>

<script>
async function deploy() {
  const repoFullName = document.getElementById('repoSelect').value;
  const platform = document.getElementById('platform').value;

  const res = await fetch(`/api/deploy-${platform}`, {
    method: 'POST',
    headers: { 'Content-Type': 'application/json' },
    body: JSON.stringify({
      repoFullName: repoFullName
    })
  });

  const data = await res.json();

  if (data.url) {
    document.getElementById('result').value = data.url;
  } else {
    alert('DEPLOY GAGAL:\n' + JSON.stringify(data, null, 2));
  }
}
</script>
</body>
</html>
