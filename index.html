<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<title>GitHub → Netlify Auto Deploy</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<style>
body {
  font-family: Arial, sans-serif;
  background: #f2f2f2;
  padding: 20px;
}
.box {
  background: #fff;
  max-width: 420px;
  margin: auto;
  padding: 20px;
  border-radius: 10px;
}
button, select, input {
  width: 100%;
  padding: 10px;
  margin-top: 10px;
}
.primary {
  background: #00c7b7;
  color: #fff;
  border: none;
  border-radius: 6px;
}
.success {
  background: #28a745;
  color: #fff;
  border: none;
  border-radius: 6px;
}
</style>
</head>
<body>

<div class="box">
  <h3>GitHub → Netlify Auto Deploy</h3>

  <button class="primary" onclick="loadRepos()">Ambil Repository</button>

  <select id="repoSelect"></select>

  <button class="primary" onclick="deploy()">Deploy ke Netlify</button>

  <input id="result" readonly placeholder="URL hasil deploy">
  <button class="success" onclick="copy()">Copy</button>
</div>

<script>
async function loadRepos() {
  const res = await fetch('/api/github');
  const repos = await res.json();

  const select = document.getElementById('repoSelect');
  select.innerHTML = '';

  repos.forEach(r => {
    const opt = document.createElement('option');
    opt.value = r.full_name;
    opt.textContent = r.full_name;
    select.appendChild(opt);
  });
}

async function deploy() {
  const repoFullName = document.getElementById('repoSelect').value;

  const res = await fetch('/api/deploy-netlify', {
    method: 'POST',
    headers: { 'Content-Type': 'application/json' },
    body: JSON.stringify({ repoFullName })
  });

  const data = await res.json();

  if (data.url) {
    document.getElementById('result').value = data.url;
  } else {
    alert(JSON.stringify(data, null, 2));
  }
}

function copy() {
  navigator.clipboard.writeText(
    document.getElementById('result').value
  );
  alert('Copied!');
}
</script>

</body>
</html>
